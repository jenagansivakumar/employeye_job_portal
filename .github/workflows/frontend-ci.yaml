name: Frontend CI Pipeline

on:
  push:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build app
        working-directory: frontend
        run: npm run build

      