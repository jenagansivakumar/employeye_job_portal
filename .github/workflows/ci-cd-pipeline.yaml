name: CI/CD pipeline

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: "20"

            - name: Install dependencies
              run: npm install --legacy-peer-deps
            
            - name: Build app
              run: |
                cd frontend
                npm run build
             

